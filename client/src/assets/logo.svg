<svg width="900" height="350" viewBox="0 0 900 350" xmlns="http://www.w3.org/2000/svg">

  <!-- Gradient defs -->
  <defs>
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#64d2ff"/>
      <stop offset="100%" stop-color="#b36bff"/>
    </linearGradient>

    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffe08a"/>
      <stop offset="100%" stop-color="#d4a013"/>
    </linearGradient>
  </defs>

  <!-- Hexagon Outline -->
  <polygon 
    points="150,40 260,100 260,220 150,280 40,220 40,100"
    fill="none"
    stroke="url(#hexGradient)"
    stroke-width="6"
  />

  <!-- Inner network connections -->
  <g stroke="url(#hexGradient)" stroke-width="3">
    <!-- Outer nodes -->
    <circle cx="150" cy="60" r="6" fill="url(#hexGradient)" />
    <circle cx="235" cy="110" r="6" fill="url(#hexGradient)" />
    <circle cx="235" cy="210" r="6" fill="url(#hexGradient)" />
    <circle cx="150" cy="260" r="6" fill="url(#hexGradient)" />
    <circle cx="65" cy="210" r="6" fill="url(#hexGradient)" />
    <circle cx="65" cy="110" r="6" fill="url(#hexGradient)" />

    <!-- Center node -->
    <circle cx="150" cy="160" r="7" fill="url(#hexGradient)" />

    <!-- Lines from center to outer nodes -->
    <line x1="150" y1="160" x2="150" y2="60" />
    <line x1="150" y1="160" x2="235" y2="110" />
    <line x1="150" y1="160" x2="235" y2="210" />
    <line x1="150" y1="160" x2="150" y2="260" />
    <line x1="150" y1="160" x2="65" y2="210" />
    <line x1="150" y1="160" x2="65" y2="110" />

    <!-- Outer perimeter connections -->
    <line x1="150" y1="60" x2="235" y2="110" />
    <line x1="235" y1="110" x2="235" y2="210" />
    <line x1="235" y1="210" x2="150" y2="260" />
    <line x1="150" y1="260" x2="65" y2="210" />
    <line x1="65" y1="210" x2="65" y2="110" />
    <line x1="65" y1="110" x2="150" y2="60" />
  </g>

  <!-- NexaCraft Text -->
  <text x="320" y="190" font-size="110" font-family="Segoe UI, sans-serif" fill="url(#goldGradient)" font-weight="700">
    NexaCraft
  </text>

</svg>
